<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="./src/img/logo.svg" type="image/x-icon" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./src/main.js" defer></script>
    <!-- TITULO -->
    <title>Pokedex</title>
  </head>

  <body>
    <header>
      <h2>Pokedex</h2>
      <section>
        <p>busca</p>
      </section>
    </header>
    <main>
      <div class="modal">
        <button class="closeModal" id="closeModal">X</button>
        <div class="content">
          <h3 id="pokemonName">Nome do Pokémon</h3>
          <img id="pokemonImage" src="" alt="Imagem do Pokémon" />
          <div class="info">
            <p>Altura: <span id="pokemonHeight"></span></p>
            <p>Peso: <span id="pokemonWeight"></span></p>
            <p>Tipo: <span id="pokemonType"></span></p>
            <p>Habilidades: <span id="pokemonAbilities"></span></p>
          </div>
        </div>
      </div>
      <section id="albumPokemon" class="albumPokemon"></section>
      <button class="botaoVerMais" id="botaoVerMais">Ver mais...</button>
    </main>
    <footer>
      <h4>Pokedex <small>&#174</small></h4>
    </footer>
  </body>
</html>
